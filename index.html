<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteira Nano (XNO) - Cálculo Automático</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --nano-blue: #4882c6;
            --success: #28a745;
            --danger: #dc3545;
            --border-radius: 8px;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .panel {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            padding: 8px 15px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: bold;
        }

        .btn-buy {
            background-color: var(--success);
            color: white;
        }

        .btn-sell {
            background-color: var(--danger);
            color: white;
        }

        .btn-reset {
            background-color: #6c757d;
            color: white;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .metric-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .metric-value {
            font-size: 1.4em;
            font-weight: bold;
            margin: 5px 0;
        }

        #currentValue {
            color: var(--success);
            font-weight: bold;
        }

        .chart-container {
            height: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://s2.coinmarketcap.com/static/img/coins/200x200/1567.png" alt="Nano Logo">
            <h2>Carteira Nano (XNO) - Cálculo Automático</h2>
        </div>

        <div class="panel">
            <h3>Nova Transação</h3>
            <div class="form-group">
                <label for="amount">Quantidade (XNO)</label>
                <input type="number" id="amount" step="0.000001" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="totalValue">Valor Total da Transação (BRL)</label>
                <input type="number" id="totalValue" step="0.01" min="0">
            </div>
            
            <div class="form-group">
                <label for="date">Data</label>
                <input type="date" id="date" required>
            </div>
            
            <div class="button-group">
                <button class="btn-buy" onclick="addTransaction('buy')">Registrar Compra</button>
                <button class="btn-sell" onclick="addTransaction('sell')">Registrar Venda</button>
                <button class="btn-reset" onclick="resetPortfolio()">Resetar Carteira</button>
            </div>
            <p><small>Preço unitário será calculado automaticamente</small></p>
        </div>

        <div class="panel">
            <h3>Resumo da Carteira</h3>
            <div class="metrics">
                <div class="metric-card">
                    <div>Saldo em XNO</div>
                    <div class="metric-value" id="currentBalance">0.00</div>
                </div>
                
                <div class="metric-card">
                    <div>Valor Atual (BRL)</div>
                    <div class="metric-value" id="currentValue">R$0.00</div>
                </div>
                
                <div class="metric-card">
                    <div>Preço Médio (BRL)</div>
                    <div class="metric-value" id="avgPrice">R$0.00</div>
                </div>
            </div>
        </div>

        <div class="panel">
            <h3>Evolução da Carteira</h3>
            <div class="chart-container">
                <canvas id="portfolioChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let transactions = JSON.parse(localStorage.getItem('nanoTransactions')) || [];
        let portfolioChart = null;
        let currentXNOPrice = 0;

        // Buscar preço atual
        async function fetchCurrentPrice() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=nano&vs_currencies=brl');
                const data = await response.json();
                return data.nano.brl || 0;
            } catch (error) {
                console.error("Erro ao buscar preço:", error);
                return 0;
            }
        }

        // Calcular preço unitário automaticamente
        function calculateUnitPrice() {
            const amount = parseFloat(document.getElementById('amount').value);
            const totalValue = parseFloat(document.getElementById('totalValue').value);
            
            if (amount && totalValue && amount > 0 && totalValue > 0) {
                return totalValue / amount;
            }
            return 0;
        }

        // Adicionar transação
        async function addTransaction(type) {
            const amount = parseFloat(document.getElementById('amount').value);
            const totalValue = parseFloat(document.getElementById('totalValue').value);
            const date = document.getElementById('date').value;
            
            if (!amount || !date) {
                alert('Preencha quantidade e data!');
                return;
            }
            
            const unitPrice = calculateUnitPrice();
            
            if (type === 'buy' && unitPrice <= 0) {
                alert('Informe o valor total da compra!');
                return;
            }
            
            transactions.push({
                type,
                amount,
                price: unitPrice,
                date
            });
            
            saveTransactions();
            await updateDisplay();
            
            // Limpar campos
            document.getElementById('amount').value = '';
            document.getElementById('totalValue').value = '';
        }

        // Resetar carteira
        function resetPortfolio() {
            if (confirm('Tem certeza que deseja resetar TODAS as transações? Todos os dados serão perdidos.')) {
                transactions = [];
                saveTransactions();
                updateDisplay();
            }
        }

        // Salvar transações
        function saveTransactions() {
            localStorage.setItem('nanoTransactions', JSON.stringify(transactions));
        }

        // Atualizar exibição
        async function updateDisplay() {
            currentXNOPrice = await fetchCurrentPrice();
            let balance = 0;
            let totalInvested = 0;
            let totalBought = 0;
            const history = [];
            
            // Processar transações
            transactions.forEach(tx => {
                if (tx.type === 'buy') {
                    balance += tx.amount;
                    totalInvested += tx.amount * tx.price;
                    totalBought += tx.amount;
                } else {
                    balance -= tx.amount;
                }
                
                history.push({
                    date: tx.date,
                    value: balance * (tx.price || currentXNOPrice)
                });
            });
            
            // Atualizar métricas
            const currentValue = balance * currentXNOPrice;
            const avgPrice = totalBought > 0 ? (totalInvested / totalBought) : 0;
            
            document.getElementById('currentBalance').textContent = balance.toFixed(6);
            document.getElementById('currentValue').textContent = `R$${currentValue.toFixed(2)}`;
            document.getElementById('avgPrice').textContent = `R$${avgPrice.toFixed(2)}`;
            
            // Atualizar gráfico
            updateChart(history);
        }

        // Atualizar gráfico
        function updateChart(data) {
            const ctx = document.getElementById('portfolioChart').getContext('2d');
            
            if (portfolioChart) {
                portfolioChart.destroy();
            }
            
            portfolioChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(item => item.date),
                    datasets: [{
                        label: 'Valor da Carteira (BRL)',
                        data: data.map(item => item.value),
                        borderColor: '#4882c6',
                        backgroundColor: 'rgba(72, 130, 198, 0.1)',
                        borderWidth: 2,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                callback: value => 'R$' + value
                            }
                        }
                    }
                }
            });
        }

        // Inicializar
        updateDisplay();
    </script>
</body>
</html>
