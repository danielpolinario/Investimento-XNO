<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteira Nano (XNO) - Análise Completa</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --nano-blue: #4882c6;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --border-radius: 8px;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .panel {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        button {
            padding: 8px 15px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: bold;
        }

        .btn-buy {
            background-color: var(--success);
            color: white;
        }

        .btn-sell {
            background-color: var(--danger);
            color: white;
        }

        .btn-reset {
            background-color: #6c757d;
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: var(--nano-blue);
            color: white;
        }

        .buy {
            color: var(--success);
            font-weight: bold;
        }

        .sell {
            color: var(--danger);
            font-weight: bold;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .metric-card {
            background: white;
            border-radius: var(--border-radius);
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .metric-value {
            font-size: 1.4em;
            font-weight: bold;
            margin: 5px 0;
        }

        /* VALOR ATUAL DESTACADO */
        #currentValue {
            color: var(--success);
            font-weight: bold;
            font-size: 1.5em;
        }

        .profit {
            color: var(--success);
        }

        .loss {
            color: var(--danger);
        }

        .chart-container {
            height: 300px;
            margin-top: 20px;
        }

        @media (max-width: 600px) {
            .metrics {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://s2.coinmarketcap.com/static/img/coins/200x200/1567.png" alt="Nano Logo">
            <h2>Carteira Nano (XNO) - Análise Completa</h2>
        </div>

        <div class="panel">
            <h3>Nova Transação</h3>
            <div class="form-group">
                <label for="amount">Quantidade (XNO)</label>
                <input type="number" id="amount" step="0.000001" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="price">Preço Unitário (BRL)</label>
                <input type="number" id="price" step="0.01" min="0" required>
            </div>
            
            <div class="form-group">
                <label for="date">Data</label>
                <input type="date" id="date" required>
            </div>
            
            <div class="button-group">
                <button class="btn-buy" onclick="addTransaction('buy')">Registrar Compra</button>
                <button class="btn-sell" onclick="addTransaction('sell')">Registrar Venda</button>
                <button class="btn-reset" onclick="resetTransactions()">Limpar Tudo</button>
            </div>
        </div>

        <div class="panel">
            <h3>Resumo da Carteira</h3>
            <div class="metrics">
                <div class="metric-card">
                    <div>Saldo em XNO</div>
                    <div class="metric-value" id="currentBalance">0.00</div>
                </div>
                
                <div class="metric-card">
                    <div>Valor Atual (BRL)</div>
                    <div class="metric-value" id="currentValue">R$0.00</div>
                </div>
                
                <div class="metric-card">
                    <div>Preço Médio (BRL)</div>
                    <div class="metric-value" id="avgPrice">R$0.00</div>
                </div>
                
                <div class="metric-card">
                    <div>Lucro/Prejuízo</div>
                    <div class="metric-value" id="profitLoss">R$0.00</div>
                </div>
            </div>
        </div>

        <div class="panel">
            <h3>Evolução do Valor da Carteira</h3>
            <div class="chart-container">
                <canvas id="portfolioChart"></canvas>
            </div>
        </div>

        <div class="panel">
            <h3>Histórico de Transações</h3>
            <table>
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Tipo</th>
                        <th>Quantidade</th>
                        <th>Preço Unitário</th>
                        <th>Valor Total</th>
                    </tr>
                </thead>
                <tbody id="transactionsTable">
                    <!-- Transações serão inseridas aqui -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Carregar transações do localStorage
        let transactions = JSON.parse(localStorage.getItem('nanoTransactions')) || [];
        let currentXNOPrice = 0;
        let portfolioChart = null;

        // Buscar preço atual da API
        async function fetchCurrentPrice() {
            try {
                const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=nano&vs_currencies=brl');
                const data = await response.json();
                return data.nano.brl || 0;
            } catch (error) {
                console.error('Erro ao buscar preço:', error);
                return 0;
            }
        }

        // Atualizar gráfico
        function updateChart(portfolioHistory) {
            const ctx = document.getElementById('portfolioChart').getContext('2d');
            
            // Destruir gráfico anterior se existir
            if (portfolioChart) {
                portfolioChart.destroy();
            }
            
            // Criar novo gráfico
            portfolioChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: portfolioHistory.map(item => item.date),
                    datasets: [{
                        label: 'Valor da Carteira (BRL)',
                        data: portfolioHistory.map(item => item.value),
                        borderColor: '#4882c6',
                        backgroundColor: 'rgba(72, 130, 198, 0.1)',
                        borderWidth: 2,
                        fill: true,
                        tension: 0.3
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return 'R$' + context.parsed.y.toFixed(2);
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            ticks: {
                                callback: function(value) {
                                    return 'R$' + value;
                                }
                            }
                        }
                    }
                }
            });
        }

        // Atualizar toda a exibição
        async function updateDisplay() {
            const tableBody = document.getElementById('transactionsTable');
            tableBody.innerHTML = '';
            
            let balance = 0;
            let totalSpent = 0;
            let totalReceived = 0;
            let totalBought = 0;
            const portfolioHistory = [];
            
            // Ordenar por data (mais antiga primeiro para o gráfico)
            const sortedTransactions = [...transactions].sort((a, b) => new Date(a.date) - new Date(b.date));
            
            // Processar transações
            sortedTransactions.forEach(tx => {
                if (tx.type === 'buy') {
                    balance += tx.amount;
                    totalSpent += tx.amount * tx.price;
                    totalBought += tx.amount;
                } else {
                    balance -= tx.amount;
                    totalReceived += tx.amount * tx.price;
                }
                
                // Registrar histórico para o gráfico
                portfolioHistory.push({
                    date: tx.date,
                    value: balance * (tx.type === 'buy' ? tx.price : (tx.price || currentXNOPrice))
                });
            });
            
            // Ordenar por data (mais recente primeiro para a tabela)
            const sortedForTable = [...transactions].sort((a, b) => new Date(b.date) - new Date(a.date));
            
            // Preencher tabela
            sortedForTable.forEach(tx => {
                const row = document.createElement('tr');
                
                if (tx.type === 'buy') {                    
                    row.innerHTML = `
                        <td>${tx.date}</td>
                        <td class="buy">COMPRA</td>
                        <td>${tx.amount.toFixed(6)} XNO</td>
                        <td>R$${tx.price.toFixed(2)}</td>
                        <td>R$${(tx.amount * tx.price).toFixed(2)}</td>
                    `;
                } else {
                    row.innerHTML = `
                        <td>${tx.date}</td>
                        <td class="sell">VENDA</td>
                        <td>${tx.amount.toFixed(6)} XNO</td>
                        <td>R$${tx.price.toFixed(2)}</td>
                        <td>R$${(tx.amount * tx.price).toFixed(2)}</td>
                    `;
                }
                
                tableBody.appendChild(row);
            });
            
            // Atualizar métricas
            currentXNOPrice = await fetchCurrentPrice();
            const currentValue = balance * currentXNOPrice;
            const avgPrice = totalBought > 0 ? (totalSpent / totalBought) : 0;
            const profitLoss = (currentValue + totalReceived) - totalSpent;
            
            document.getElementById('currentBalance').textContent = balance.toFixed(6);
            document.getElementById('currentValue').textContent = `R$${currentValue.toFixed(2)}`;
            document.getElementById('avgPrice').textContent = `R$${avgPrice.toFixed(2)}`;
            
            const profitElement = document.getElementById('profitLoss');
            profitElement.textContent = `R$${profitLoss.toFixed(2)}`;
            profitElement.className = profitLoss >= 0 ? 'profit' : 'loss';
            
            // Atualizar gráfico
            updateChart(portfolioHistory);
        }

        // Adicionar nova transação
        async function addTransaction(type) {
            const amount = parseFloat(document.getElementById('amount').value);
            const price = parseFloat(document.getElementById('price').value);
            const date = document.getElementById('date').value;
            
            if (!amount || !price || !date) {
                alert('Preencha todos os campos!');
                return;
            }
            
            if (amount <= 0 || price <= 0) {
                alert('Valores devem ser maiores que zero!');
                return;
            }
            
            transactions.push({
                type,
                amount,
                price,
                date
            });
            
            saveTransactions();
            await updateDisplay();
            
            // Limpar campos
            document.getElementById('amount').value = '';
            document.getElementById('price').value = '';
        }

        // Limpar histórico
        function resetTransactions() {
            if (confirm('Tem certeza que deseja apagar TODAS as transações?')) {
                transactions = [];
                saveTransactions();
                updateDisplay();
            }
        }

        // Salvar transações
        function saveTransactions() {
            localStorage.setItem('nanoTransactions', JSON.stringify(transactions));
        }

        // Inicializar
        updateDisplay();

        // Atualizar a cada 5 minutos
        setInterval(updateDisplay, 300000);
    </script>
</body>
</html>
